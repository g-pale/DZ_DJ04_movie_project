{% extends 'films/layoute.html' %}

{% block title %}
    Добавить фильм - Movie Project
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Добавить новый фильм
                </h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'add_film' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="bi bi-film"></i> Название фильма
                        </label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Введите название фильма" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="bi bi-card-text"></i> Описание фильма
                        </label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="5" placeholder="Введите описание фильма" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="review" class="form-label">
                            <i class="bi bi-star"></i> Отзыв
                        </label>
                        <textarea class="form-control" id="review" name="review" 
                                  rows="5" placeholder="Введите ваш отзыв о фильме" required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'films_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Сохранить фильм
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
